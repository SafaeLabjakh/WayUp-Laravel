<section
  class="relative w-full min-h-screen bg-gradient-to-br from-slate-900 via-indigo-900 to-slate-800 flex items-center justify-center px-6 py-12 text-white font-sans"
>
  <!-- Glow effects -->
  <div class="absolute -top-20 -left-20 w-80 h-80 bg-indigo-500 rounded-full blur-3xl opacity-30"></div>
  <div class="absolute bottom-0 right-0 w-96 h-96 bg-purple-600 rounded-full blur-3xl opacity-20"></div>

  <!-- Glassmorphism Form -->
  <div class="relative z-10 w-full max-w-3xl p-10 rounded-2xl bg-white/10 backdrop-blur-xl border border-white/20 shadow-2xl animate-fade-in ">
    <h1 class="text-4xl font-extrabold mb-8 text-center tracking-tight">
      Take the Test to Reveal Your Future Career
    </h1>

    <form (ngSubmit)="submitTest()" class="space-y-6 overflow-hidden">
      <div
        class="transition-all duration-700 ease-in-out space-y-6"
        *ngFor="let question of currentQuestions; let i = index"
      >
        <label class="text-lg font-medium text-white/90 mb-2 block">
          {{ question }}
        </label>
        <input
          type="text"
          [(ngModel)]="answers[currentPage * pageSize + i]"
          name="answer{{ currentPage * pageSize + i }}"
          required
          placeholder="Type your answer..."
          class="w-full px-5 py-3 rounded-xl bg-white/20 text-white placeholder-white/60 border border-white/30 focus:outline-none focus:ring-4 focus:ring-indigo-400 focus:scale-[1.02] transition duration-300"
        />
      </div>

      <!-- Navigation Buttons -->
      <div class="flex justify-between items-center pt-10">
        <!-- Previous button (hidden on first page) -->
        <button
          *ngIf="currentPage > 0"
          type="button"
          (click)="prevPage()"
          class="relative group inline-flex items-center px-6 py-3 rounded-full bg-gradient-to-r from-cyan-500 to-indigo-500 text-white font-medium tracking-wide shadow-lg transition-all duration-300 hover:from-cyan-400 hover:to-indigo-400 hover:scale-105"
        >
          <span class="absolute inset-0 rounded-full bg-white/10 opacity-0 group-hover:opacity-100 transition duration-300"></span>
          ← Previous
        </button>

        <!-- Next button (not shown on last page) -->
        <div class="ml-auto">
          <button
            *ngIf="!isLastPage()"
            type="button"
            (click)="nextPage()"
            class="relative group inline-flex items-center px-6 py-3 rounded-full bg-gradient-to-r from-cyan-500 to-indigo-500 text-white font-medium tracking-wide shadow-lg transition-all duration-300 hover:from-cyan-400 hover:to-indigo-400 hover:scale-105"
          >
            <span class="absolute inset-0 rounded-full bg-white/10 opacity-0 group-hover:opacity-100 transition duration-300"></span>
            Next →
          </button>
        </div>

        <!-- Submit button (only on last page) -->
        <button
          *ngIf="isLastPage()"
          type="submit"
          class="relative group inline-flex items-center px-8 py-3 rounded-full bg-gradient-to-br from-indigo-600 via-purple-600 to-cyan-600 text-white font-bold text-lg shadow-xl transition-all duration-300 hover:scale-110 hover:shadow-indigo-400/40"
        >
          <span class="absolute inset-0 rounded-full bg-white/10 opacity-0 group-hover:opacity-100 transition duration-300"></span>
          Submit Test
        </button>
      </div>

    </form>
  </div>
</section>
