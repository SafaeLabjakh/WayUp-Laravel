<!-- Sidebar fixe à gauche -->
<div class="fixed top-0 left-0 h-screen w-64 p-6 bg-white/10 backdrop-blur-lg shadow-lg z-10">
  <app-sidebar></app-sidebar>
</div>

<!-- Contenu principal avec marge à gauche -->
<div class="ml-80 p-6 min-h-screen">
  <h1 class="text-2xl font-bold mb-4">Formations recommandées :</h1>

  <div *ngIf="isLoading" class="text-gray-500">Chargement des formations...</div>

  <form *ngIf="!isLoading && formations.length === 0" (ngSubmit)="onSubmit()" 
        class="mb-6 flex flex-col md:flex-row items-center gap-4">
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
      Obtenir les formations
    </button>
  </form>

  <div *ngIf="error" class="text-red-500 font-semibold">
    <p>{{ error }}</p>
  </div>

  <div *ngIf="!isLoading && formations.length > 0">
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div *ngFor="let formation of formations" 
          class="bg-white shadow-md rounded-xl p-6 border hover:shadow-xl transition-transform duration-300 ease-out transform hover:scale-105 active:scale-95 flex flex-col justify-between h-full cursor-pointer">
        
        <!-- Titre -->
        <h3 class="text-lg font-bold mb-4">{{ formation.formationName }}</h3>

        <!-- Bouton -->
        <div class="mt-auto">
          <a [href]="formation.url" target="_blank" rel="noopener noreferrer">
           <button class="bg-gradient-to-b from-indigo-800 to-purple-800 text-white px-4 py-2 rounded-lg hover:opacity-90 w-full">
  Consulter Formation
</button>

          </a>
        </div>
      </div>
    </div>
  </div>
</div>
