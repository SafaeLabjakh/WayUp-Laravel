<div class="relative w-full min-h-screen bg-gradient-to-r  flex text-white font-sans">
  
  <div class="absolute -top-20 -left-20 w-80 h-80 bg-indigo-500 rounded-full blur-3xl opacity-30"></div>
  <div class="absolute bottom-0 right-0 w-96 h-96 bg-purple-600 rounded-full blur-3xl opacity-20"></div>

 
  <div class="w-64 p-6 bg-white/10 backdrop-blur-lg shadow-lg z-10 mr-10">
    <app-sidebar></app-sidebar>
  </div>
    
    <div class="flex-grow p-6 z-10">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div *ngFor="let company of companies" 
             class="bg-gradient-to-r from-indigo-400 via-purple-500 to-blue-800 backdrop-blur-lg rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1">
          <div class="p-4">
            <div class="flex justify-between items-start mb-2">
              <h2 class="text-lg font-bold text-white truncate pr-2">{{company.name}}</h2>
              <span class="px-2 py-1 text-xs font-semibold bg-blue-500/20 text-blue-200 rounded-full">
                {{company.industry}}
              </span>
            </div>
            
            <p class="text-xs text-white mb-3 line-clamp-2">{{company.description}}</p>
            
            <div class="border-t border-white/10 pt-3">
              <div class="grid grid-cols-2 gap-2 mb-3">
                <div class="flex items-center text-white">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                  </svg>
                  <span class="text-xs truncate">{{company.location}}</span>
                </div>
                
                <div class="flex items-center text-white">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                  </svg>
                  <span class="text-xs">{{company.size}}</span>
                </div>
                
                <div class="flex items-center text-white">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                  </svg>
                  <span class="text-xs">Founded {{company.foundedYear}}</span>
                </div>
                
                <div class="flex justify-end col-span-2">
                  <button class="px-3 py-1 text-xs text-white bg-blue-600 rounded hover:bg-blue-700 
                                 transition-colors duration-300 focus:outline-none 
                                 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    View Details
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
