<section
  class="relative w-full h-screen bg-gradient-to-br from-slate-900 via-indigo-800 to-indigo-600 flex items-center justify-center text-white overflow-hidden font-sans"
>
  <div
    class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/geometry.png')] opacity-5"
  ></div>

  <div class="relative z-10 max-w-3xl p-12 bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl text-center animate-fade-in">
    <h1 class="text-5xl font-extrabold mb-6 leading-tight tracking-tight drop-shadow-lg">
      What’s Your True Calling?
    </h1>
    <p class="text-lg text-white/90 font-light mb-4">
      Not just a quiz — a step toward your future.
    </p>
    <p class="text-md text-white/70 font-light mb-8">
      Answer a few insightful questions and let our system reveal the profession that fits your personality and aspirations.
    </p>
    <button
      class="bg-white text-indigo-700 font-semibold text-lg py-3 px-10 rounded-full shadow-lg hover:bg-indigo-100 transform hover:scale-105 transition duration-300"
      (click)="commencerTest()"
    >
      Start the Test
    </button>
  </div>

  <div class="absolute -bottom-40 -left-40 w-[500px] h-[500px] bg-indigo-400 opacity-20 rounded-full blur-3xl"></div>
  <div class="absolute -top-32 -right-32 w-[400px] h-[400px] bg-purple-500 opacity-30 rounded-full blur-2xl"></div>
</section>
