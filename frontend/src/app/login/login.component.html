<div class="min-h-screen flex flex-col items-center justify-center">
    <div class="py-6 px-4">
      <div class="grid md:grid-cols-2 items-center gap-6 max-w-6xl w-full">
        <!-- Login Form -->
        <div class="border border-slate-300 rounded-lg p-6 max-w-md shadow-[0_2px_22px_-4px_rgba(93,96,127,0.2)] max-md:mx-auto">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
            <div class="mb-12">
              <h3 class="text-slate-900 text-3xl font-semibold">Sign in</h3>
              <p class="text-slate-500 text-sm mt-6 leading-relaxed">
                Sign in to your account and explore a world of possibilities. Your journey begins here.
              </p>
            </div>
  
            <!-- Email -->
            <div>
              <label class="text-slate-800 text-sm font-medium mb-2 block">Email</label>
              <div class="relative flex items-center">
                <input formControlName="email" type="email" required class="w-full text-sm text-slate-800 border border-slate-300 pl-4 pr-10 py-3 rounded-lg outline-blue-600" placeholder="Enter your email" />
              </div>
            </div>
  
            <!-- Password -->
            <div>
              <label class="text-slate-800 text-sm font-medium mb-2 block">Password</label>
              <div class="relative flex items-center">
                <input [type]="showPassword ? 'text' : 'password'" formControlName="password" required class="w-full text-sm text-slate-800 border border-slate-300 pl-4 pr-10 py-3 rounded-lg outline-blue-600" placeholder="Enter password" />
                <svg (click)="togglePasswordVisibility()" xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb" class="w-[18px] h-[18px] absolute right-4 cursor-pointer" viewBox="0 0 128 128">
                  <path d="M64 104C22.127 104 1.367 67.496.504 65.943a4 4 0 0 1 0-3.887C1.367 60.504 22.127 24 64 24s62.633 36.504 63.496 38.057a4 4 0 0 1 0 3.887C126.633 67.496 105.873 104 64 104zM8.707 63.994C13.465 71.205 32.146 96 64 96c31.955 0 50.553-24.775 55.293-31.994C114.535 56.795 95.854 32 64 32 32.045 32 13.447 56.775 8.707 63.994zM64 88c-13.234 0-24-10.766-24-24s10.766-24 24-24 24 10.766 24 24-10.766 24-24 24zm0-40c-8.822 0-16 7.178-16 16s7.178 16 16 16 16-7.178 16-16-7.178-16-16-16z"></path>
                </svg>
              </div>
            </div>
  
            <!-- Remember Me and Forgot -->
            <div class="flex flex-wrap items-center justify-between gap-4">
              <div class="flex items-center">
                <input id="remember-me" type="checkbox" formControlName="rememberMe" class="h-4 w-4 shrink-0 text-blue-600 focus:ring-blue-500 border-slate-300 rounded" />
                <label for="remember-me" class="ml-3 block text-sm text-slate-500">Remember me</label>
              </div>
              <div class="text-sm">
                <a href="#" class="text-blue-600 hover:underline font-medium">Forgot your password?</a>
              </div>
            </div>
  
            <!-- Submit -->
            <div class="!mt-12">
              <button type="submit" class="w-full shadow-xl py-2.5 px-4 text-[15px] font-medium tracking-wide rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">
                Sign in
              </button>
              <p class="text-sm !mt-6 text-center text-slate-500">
                Don't have an account?
                <a routerLink="/register" class="text-blue-600 font-medium hover:underline ml-1">Register here</a>
              </p>
            </div>
          </form>
        </div>
  
        <!-- Image -->
        <div class="max-md:mt-8">
          <img src="photo.png" class="w-full aspect-[71/50] max-md:w-4/5 mx-auto block object-cover" alt="login" />
        </div>
      </div>
    </div>
  </div>
